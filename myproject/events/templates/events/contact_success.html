{% extends 'base.html' %}

{% block title %}Message Sent - EventManager{% endblock %}

    <div class="col-md-6 text-center">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <i class="bi bi-check-circle text-success" style="font-size:4rem;"></i>

        </div>
    </div>
</div>
{% endblock %}
