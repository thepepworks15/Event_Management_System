{% extends 'base.html' %}

{% block title %}Delete {{ event.title }} - EventManager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-danger">
            <div class="card-body p-4 text-center">
                <i class="bi bi-exclamation-triangle text-danger" style="font-size:3rem;"></i>
                <h3 class="mt-3">Delete Event</h3>
                <p class="text-muted">Are you sure you want to delete <strong>{{ event.title }}</strong>? This action cannot be undone.</p>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Yes, Delete</button>
                    <a href="{% url 'events:event_detail' event.slug %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
