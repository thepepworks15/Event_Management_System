{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Review {{ event.title }} - EventManager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2><i class="bi bi-star"></i> Review Event</h2>
                <p class="text-muted">{{ event.title }}</p>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">Rating</label>
                        <div class="star-rating-select">
                            {% for value, label in form.fields.rating.choices %}
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="rating" id="rating{{ value }}" value="{{ value }}">
                                <label class="form-check-label" for="rating{{ value }}">{{ value }} <i class="bi bi-star-fill text-warning"></i></label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Your Review</label>
                        <textarea name="comment" class="form-control" rows="4" placeholder="Share your experience..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="bi bi-send"></i> Submit Review</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
