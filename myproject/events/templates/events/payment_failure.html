{% extends 'base.html' %}

{% block title %}Payment Failed - EventManager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <i class="bi bi-x-circle text-danger" style="font-size:5rem;"></i>
                <h2 class="mt-3">Payment Failed</h2>
                <p class="text-muted">Unfortunately, your payment for <strong>{{ booking.event.title }}</strong> could not be processed.</p>
                <a href="{% url 'events:payment_checkout' booking.pk %}" class="btn btn-primary"><i class="bi bi-arrow-repeat"></i> Try Again</a>
                <a href="{% url 'events:booking_history' %}" class="btn btn-outline-secondary">View My Bookings</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
