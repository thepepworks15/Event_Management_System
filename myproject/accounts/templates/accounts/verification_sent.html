{% extends 'base.html' %}

{% block title %}Verify Your Email - EventManager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <i class="bi bi-envelope-paper" style="font-size:4rem;color:#0d6efd;"></i>
                <h3 class="mt-3">Verify Your Email</h3>
                <p class="text-muted">We've sent a verification link to your email address. Please check your inbox and click the link to activate your account.</p>
                <a href="{% url 'accounts:login' %}" class="btn btn-primary">Go to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
