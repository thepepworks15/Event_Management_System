{% extends 'base.html' %}

{% block title %}Password Reset Sent - EventManager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <i class="bi bi-envelope-check" style="font-size:4rem;color:#198754;"></i>
                <h3 class="mt-3">Check Your Email</h3>
                <p class="text-muted">We've sent you an email with instructions to reset your password. Please check your inbox.</p>
                <a href="{% url 'accounts:login' %}" class="btn btn-primary">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
