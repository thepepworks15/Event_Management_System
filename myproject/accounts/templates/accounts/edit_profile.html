{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile - EventManager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="mb-4"><i class="bi bi-pencil-square"></i> Edit Profile</h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h5 class="text-muted mb-3">Personal Information</h5>
                    {{ user_form|crispy }}
                    <h5 class="text-muted mb-3 mt-4">Additional Details</h5>
                    {{ profile_form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> Save Changes</button>
                        <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
