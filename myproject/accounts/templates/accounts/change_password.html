{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password - EventManager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="text-center mb-4"><i class="bi bi-key"></i> Change Password</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Update Password</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'accounts:profile' %}">Back to Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
