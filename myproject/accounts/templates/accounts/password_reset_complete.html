{% extends 'base.html' %}

{% block title %}Password Reset Complete - EventManager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <i class="bi bi-check-circle" style="font-size:4rem;color:#198754;"></i>
                <h3 class="mt-3">Password Reset Successful!</h3>
                <p class="text-muted">Your password has been reset. You can now login with your new password.</p>
                <a href="{% url 'accounts:login' %}" class="btn btn-primary">Login Now</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
