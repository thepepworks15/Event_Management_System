{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password - EventManager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="text-center mb-4"><i class="bi bi-envelope"></i> Reset Password</h2>
                <p class="text-muted text-center">Enter your email address and we'll send you a link to reset your password.</p>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Send Reset Link</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'accounts:login' %}">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
