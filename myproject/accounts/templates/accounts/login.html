{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - EventManager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="text-center mb-4"><i class="bi bi-box-arrow-in-right"></i> Login</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                </form>
                <hr>
                <div class="text-center">
                    <a href="{% url 'accounts:password_reset' %}">Forgot Password?</a>
                </div>
                <p class="text-center mt-2 mb-0">Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
